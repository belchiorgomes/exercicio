<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="arquivo.php" method="post" autocomplete="on">
        <p>
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="15" placeholder="Nome do usuario" autocomplete="username">
        </p>

        <p>
           <label for="senha">Senha</label>
           <input type="password" name="senha" id="senha" required minlength="8" placeholder="Sua senha" autocomplete="new-password"> 
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
