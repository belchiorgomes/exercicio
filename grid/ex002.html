<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-columns</title>
    <style>
        .containe{
            max-width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid black;

            display: grid;
            gap: 8px;
            /*grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));*/
            grid-template-columns: minmax(200px, 500px);
            grid-auto-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-template-rows: 100px;
            grid-auto-rows: 200px;

            grid-template-areas: "i01 i01 i01"
                                 "i02 i02 i02"
                                 "i03 i03 i04"
                                 "i05 i05 i05";
        }

        .containe > .item{
            /*
            width: 50px;
            height: 50px;
            */
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            line-height: 50px;
            background-color: #ff50e2;
            /*grid-area: var(--area);*/
        }

        
        .item01{grid-area: i01;}
        .item02{grid-area: i02;}
        .item03{grid-area: i03;}
        .item04{grid-area: i04;}
        .item05{grid-area: i05;}
    </style>
</head>
<body>
    <div class="containe">
        <div class="item item01" style="--area: 'i01';">01</div>
        <div class="item item02" style="--area: 'i02';">02</div>
        <div class="item item03" style="--area: 'i03';">03</div>
        <div class="item item04" style="--area: 'i04';">04</div>
        <div class="item item05" style="--area: 'i05';">05</div>
    </div>
</body>
</html>
