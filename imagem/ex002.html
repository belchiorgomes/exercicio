<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aspect-ratio</title>
    <style>
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bloco{
            width: 300px;
            height: 400px;
            border: 2px solid black;
            border-radius: 8px;
            overflow: hidden;
        }

        img{
            max-inline-size: 100%;
            block-size: 100%;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div class="bloco">
        <img src="mulher_bonita.jpg" alt="Mulher linda">
    </div>
</body>
</html>
