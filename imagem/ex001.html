<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max-inline-size</title>
    <style>
        .bloco{
            width: 400px;
            height: 300px;
            border: 2px solid black;
        }

        img{
            max-inline-size: 100%;
            max-block-size: 100%;
        }
    </style>
</head>
<body>
    <div class="bloco">
        <img src="mulher_bonita.jpg" alt="Foto de uma munher site unsplash">
    </div>
</body>
</html>
