<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        /*
        thead{
            background-color: #8a8989;
        }
        */

        col.cNome{
            background-color: #56c556;
        }
    </style>
</head>
<body>
    <table>
        <caption>Cadastro</caption>

        <colgroup>
            <col class="cNome">
            <col class="cSexo">
            <col class="cIdade">
            <col class="cProficao">
        </colgroup>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profição</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mauro</td>
                <td>M</td>
                <td>28</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>56</td>
                <td>Advogada</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
