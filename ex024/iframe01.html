<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            border-radius: 12px;
            padding: 12px;
        }
    </style>
</head>
<body>
    <!--
        Tamanho padrao de um iframe e 300px / 150px
    -->
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">curso em video</a></p>

    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scolling="no">
            <a href="https://www.cursoemvideo.com/">Curso em video</a>
        </iframe>

        para aprender a programar
    </p>

    <p>
        O site do 
        <iframe src="https://www.google.com/" frameborder="0">
            <a href="https://www.google.com/">Google</a>
        </iframe>
        tambem e muito legal, pena que nao e aceito no iframe
    </p>
</body>
</html>
